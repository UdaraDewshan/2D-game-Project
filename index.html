<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Hat Boy</title>
    <link rel="stylesheet" href="asset/style/style.css">
</head>

<body class="body" onkeyup="keyCheck(event);">

    <div class = "background" id="background">
    
        <div class="score team red" id="score">Score: 0</div>

         <img src="asset/image/Run (1).png" class="player " id="player" />

         <div class = "endScreen" id="endScreen">
            <div class="endScreenContent">
                <h1>Game Over</h1>
                <p>Your final score is: </p>
                <div style="color: red;" id="endScore"> 0 </div>

                <button class="btn" onclick="reload();"> Try Again</button>
            </div>
         </div>

    </div>
  

    <script src="asset/js/app.js"></script>
</body>
</html>
